<!DOCTYPE html>
<html>
    <head>
        <script src="resources/js/jquery-3.0.0.min.js"></script>
        <link   href="resources/bootstrap/css/bootstrap.min.css" rel="stylesheet"></link>
        <link   href="resources/css/style.css" rel="stylesheet"></link>
        <script src="resources/bootstrap/js/bootstrap.min.js"></script>
        <script src="resources/js/vue.js"></script>
    </head>
    <body>
        <p>Hello World</p>
        <div id="app" class="container">
            <div class="header-container">
                Player {{player}} turn
            </div>
            <div class="input-container">
              <input id="input_row"
              v-model="table_size.row"
               type="number"></input>
              <input id="input_col" 
              v-model="table_size.col"
              type="number"></input>
            </div>
            <button v-on:click="onStart()">Start</button>
            <div class="table-container">
                <div class="row entry-row" v-for="table_row, row_index in table" :key="row_index">
                    <div class="col col-xs-3 entry-item" v-for="table_column, column_index in table[row_index]" :key="column_index">
                        <!-- button 0 -->
                        <button class="entry-content" v-on:click="onSelect(row_index, column_index)"
                            v-if="table_column == 0">
                            <p class="entry-content-label" v-if="table_column > 0">
                                {{table_column}}
                            </p>
                        </button>

                        <!-- button 1 -->
                        <button class="entry-content entry-player1" v-on:click="onSelect(row_index, column_index)"
                            v-if="table_column == 1">
                            <p class="entry-content-label" v-if="table_column > 0">
                                {{table_column}}
                            </p>
                        </button>

                        <!-- button 2 -->
                        <button class="entry-content entry-player2" v-on:click="onSelect(row_index, column_index)"
                            v-if="table_column == 2">
                            <p class="entry-content-label" v-if="table_column > 0">
                                {{table_column}}
                            </p>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <script src="resources/js/app.js"></script>
    </body>
</html>
